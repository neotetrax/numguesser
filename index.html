<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>No Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="container">
      <h1>Number Guesser</h1>
      <div id= "game">
        <p>Guess the number between <span class="min-no">1</span> to <span class="max-no">10</span></p>
        <input type="number" id="num-guess" placeholder="Guess the Number.......">
         <input type="submit" value="submit" id = "num-submit">
        <p id ="message"></p>
      </div>
  </div>
<script src ="app.js"></script>
</body>
</html>
